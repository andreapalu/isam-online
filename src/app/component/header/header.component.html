<!-- MODALE CARICA EXCEL -->
<div class="modal fade" tabindex="-1" id="uploadExtractionModal" #uploadExtractionModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">CARICA ESTRAZIONE</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row" style="margin: 10px;">
                    <label for="extractionDate" style="margin-right: 5px;">Data estrazione: </label>
                    <input *ngIf="resetExcelInput" required type="date" id="extractionDate" [(ngModel)]="excelDate"
                        (ngModelChange)="setDate($event)">
                </div>
                <!-- <datepicker></datepicker> -->

                <div class="row" style="margin: 10px;">
                    <!-- <p>Inserisci il file</p> -->
                    <label for="excelUploader" style="margin-right: 5px;">Inserisci il file: </label>
                    <input *ngIf="resetExcelInput" id="excelUploader" required accept=".xls, .xlsx" type="file"
                        (change)="onFileChange($event)">
                </div>
            </div>
            <div class="modal-footer" style="display: inline;">
                <button id="dismissButton" type="button" class="btn btn-secondary" data-dismiss="modal">ANNULLA</button>
                <button style="float: right;" type="button" class="btn btn-primary" data-dismiss="modal"
                    routerLink="/extraction" (click)="saveUploaded();" [disabled]="extractionNotLoaded || extractionNotLoaded">
                    CONTINUA
                </button>
            </div>
        </div>
    </div>
</div>
